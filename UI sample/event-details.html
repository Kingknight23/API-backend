<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom CSS for the logo */
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff !important;
      text-decoration: none;
    }

    .logo-text {
      background: linear-gradient(45deg, #ff6f61, #ffcc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient-animation 3s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #ff6f61, #ffcc00);
      border-radius: 8px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar (Same as Homepage) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="logo-icon">E</div>
        <span class="logo-text">Eventify</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-events.html">My Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Event Details Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <img src="assets/event1.jpg" class="img-fluid rounded" alt="Event 1">
        <h1 class="mt-4">Music Festival 2023</h1>
        <p class="lead">October 15, 2023 | New York</p>
        <p>Join us for the biggest music festival of the year featuring top artists from around the world.</p>
        <a href="booking.html" class="btn btn-primary">Book Now</a>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Event Location</h5>
            <p class="card-text">Central Park, New York</p>
            <!-- Google Maps Embed -->
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (Same as Homepage) -->
</body>
</html>
